<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Aclaraciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003b4a;
      color: white;
      padding: 10px;
      text-align: right;
      font-size: 14px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .card input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .card button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #003b4a;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header id="datetime">
    <!-- Fecha y hora aparecerán aquí -->
  </header>

  <div class="container">
    <div class="card">
      <h2>Sistema de aclaraciones</h2>
      <p>Identifícate (no proporciones esta información vía telefónica con nadie).</p>
      <input type="text" placeholder="Número de cliente o tarjeta">
      <input type="password" placeholder="Contraseña">
      <button>Continuar</button>
    </div>
  </div>

  <script>
    const ahora = new Date();

      ahora.toLocaleDateString("es-MX", {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      }) + ", " +
      ahora.toLocaleTimeString("es-MX");
  </script>
</body>
</html>
